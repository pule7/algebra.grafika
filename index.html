<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Grafički primjeri</title>
  </head>
  <body>
    <p>Naša stranica s grafičkim elementima</p>
    <img src="./media/img/drveće.jpg" alt="drveće">
    <img src="./media/img/plitvice.jpg" alt="Plitvička jezera">
    <img src="./media/img/slap.jpg" alt="slap">
    <img src="./media/img/slika1.jpg" alt="staza u prirodi" title="staza u prirodi">
    <img src="https://xsmilex007.github.io/algebra.grafika/meida/img/slika.jfif" alt="jezero i mol">
    <hr>
    <h1>SVG elementi</h1>
    <h2>Circle</h2>
    <svg width="170" height="170" xmlns="http://www.w3.org/2000/svg">
      <circle cx="85" cy="85" r="80" stroke="green" stroke-width="4" fill="yellow" />
      Sorry, your browser does not support inline SVG.
   </svg>
   <hr>
   <h2>Rectangle</h2>
   <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <rect width="200" height="100" x="100" y="50" rx="40" ry="40" fill="blue" />
    Sorry, your browser does not support inline SVG.  
  </svg>
  <hr>
  <h2>Ellipse</h2>
  <svg height="140" width="500" xmlns="http://www.w3.org/2000/svg">
    <ellipse cx="200" cy="80" rx="100" ry="50" style="fill:yellow;stroke:green;stroke-width:3" />
    Sorry, your browser does not support inline SVG.  
  </svg>
  <hr>
  <h2>Linija</h2>
  <svg height="210" width="300" xmlns="http://www.w3.org/2000/svg">
    <line x1="10" y1="50" x2="200" y2="180" style="stroke:red;stroke-width:2" />
    Sorry, your browser does not support inline SVG.
  </svg>
  <hr>

  <canvas id="myCanvas" width="200" height="100" style="border: 1px solid black">
    Vaš preglednik ne podržava HTML5 element canvas
  </canvas>
  <script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
  </script>
  
  </body>
</html>
